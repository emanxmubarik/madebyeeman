  <style>
    :root{
      --ink:#1f2937;
      --muted:#5b6472;

      --peach:#ffe7d6;
      --lav:#e8e6ff;

    *{box-sizing:border-box}
    html,body{height:100%}

    body {
      background-image: url("https://www.dropbox.com/scl/fi/blzddplm78w0llkrkyfgl/Screenshot-2025-08-22-at-4.52.04-PM.png?rlkey=2ejim0cb7j6ombouh5xcwij9l&st=2lqihpxi&raw=1");

    header{

      background:rgba(255,255,255,.8);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--ring);

    }
    .nav{
      max-width:1100px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{
      font-weight:800; font-size:1.3rem; letter-spacing:.5px;
    }
    nav a{
      text-decoration:none; font-weight:700; color:#3a3a3a;
      padding:.5rem .8rem; border-radius:10px;
      transition: all .2s ease;
    }
    nav a:hover{ background: #fff; box-shadow: 0 6px 14px rgba(31,41,55,.08); }

    main{ max-width:900px; margin: 3rem auto; padding: 0 1.25rem; }

    .title{
      text-align: center;
      font-family:'Playfair Display', serif;
      font-size: clamp(2rem, 4.5vw, 3rem);

    .inner-page{

      background: #bed0e2;
      margin-bottom: 2rem;
    }

    .personal-blog-pic {
      max-width: 280px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .personal-blog-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 22px rgba(0,0,0,0.15);
    }

    .blog-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .blog-text {

    }

    .lead {
      text-align: center;
    }

    footer{
      margin-top:3rem; background:rgba(255,255,255,.8);
      backdrop-filter: blur(6px);
      border-top:1px solid var(--ring); text-align:center; color:#6b7280; font-size:.95rem; padding:1rem;
    }
  </style>
